<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>EngageSense</title><script src="https://unpkg.com/wavesurfer.js"></script><script src="https://unpkg.com/meyda/dist/meyda.min.js"></script><script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script><script src="https://cdn.jsdelivr.net/npm/chart.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script><link rel="stylesheet" href="styles.min.css"></head><body><header>EngageSense Prototype</header><nav><a href="#record" class="active" onclick="showSection('record')">Record</a><a href="#results" onclick="showSection('results')">Results</a></nav><main><section id="record" class="section"><h2>Record & Analyze Audio</h2><div id="record-indicator" class="pulse" style="display:none;"></div><p id="timer">00:00</p><div class="waveform-container"><div id="waveform"></div></div><button class="start" onclick="startRecording()">Start Recording</button><button class="stop" onclick="stopRecording()" disabled>Stop Recording</button><input type="file" id="audio-upload" accept="audio/*" onchange="handleFileUpload(event)"><div class="progress-bar"><div id="analysis-progress"></div></div><div class="metrics"><span>RMS: <strong id="rms">N/A</strong></span><span>Spectral Centroid: <strong id="centroid">N/A</strong></span><span>Engagement Level: <strong id="engagement">N/A</strong></span></div><button onclick="generateCSV()">Download CSV Report</button><button onclick="generatePDF()">Download PDF Report</button><canvas id="rmsChart"></canvas><canvas id="centroidChart"></canvas><canvas id="engagementChart"></canvas></section></main><script src="scripts.min.js"></script></body></html>
